[package]
name = "evm-signer-kms"
version = "0.2.2"
edition = "2021"
authors = ["Lukasz Orlowski <lukasz@orlowski.io>"]

[dependencies]
sha3 = "0.10.8"
secp256k1 = { version = "0.29.0", features = ["recovery"] }
rlp = "0.5.2"
asn1 = "0.17.0"
serde = { version = "1.0.206", features = ["derive"] }
ethnum = "1.5.0"
tokio = { version = "1", features = ["full"] }
aws-config = { version = "1.1.7", features = ["behavior-version-latest"] }
aws-sdk-kms = "1.37.0"

[dev-dependencies]
serde_json = "1.0.120"
serde_plain = "1.0.2"
tokio-test = "0.4.4"